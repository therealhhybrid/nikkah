<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikkah Countdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img src="/Time-Date-Countdown/img/logo.png" class="logo" />

      <div class="content">
        <p>Are you ready ??</p>
        <h1><span> COUNT DOWN </span> Begins</h1>

        <div class="launching-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>

          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>

          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>

          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>

        <button style="color: azure" type="button">
          Upload pictures -
          <a
            style="color: rgb(30, 203, 203)"
            href="https://drive.google.com/drive/folders/16glk6cJltsHZSvrZsl-mVu73fOGT_RrK?usp=drive_link"
            target="_blank"
          >
            here</a
          >
        </button>
      </div>

      <img src="/Time-Date-Countdown/img/start-up.png" class="rocket" />
    </div>

    <script src="/Time-Date-Countdown/app.js"></script>
  </body>
</html>
